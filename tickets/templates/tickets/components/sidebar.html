{% load static %}
<!-- Main Sidebar Container -->
<aside class="main-sidebar sidebar-dark-primary elevation-4">
	<!-- Brand Logo -->
	<a href="#!" class="brand-link">
		<img
		src="{% static 'dist/img/logo.jpg' %}"
		alt="Bug Tracker Logo"
		class="brand-image img-circle elevation-3"
		style="opacity: 0.8"
		/>
		<span class="brand-text font-weight-light">Bug Tracker</span>
	</a>

	<!-- Sidebar -->
	<div class="sidebar">
		<!-- Sidebar user panel (optional) -->
		<div class="user-panel mt-3 pb-3 mb-3 d-flex">
		<div class="image">
			<img
			src="{% static 'dist/img/profile_pic.jpg' %}"
			class="img-circle elevation-2"
			alt="User Image"
			/>
		</div>
		<div class="info">
			<a href="#" class="d-block">{{user.username}}</a>
		</div>
		</div>

		<!-- SidebarSearch Form -->
		<div class="form-inline">
		<div class="input-group" data-widget="sidebar-search">
			<input
			class="form-control form-control-sidebar"
			type="search"
			placeholder="Search"
			aria-label="Search"
			/>
			<div class="input-group-append">
			<button class="btn btn-sidebar">
				<i class="fas fa-search fa-fw"></i>
			</button>
			</div>
		</div>
		</div>

		<!-- Sidebar Menu -->
		<nav class="mt-2">
		<ul
			class="nav nav-pills nav-sidebar flex-column"
			data-widget="treeview"
			role="menu"
			data-accordion="false"
		>
			<!-- Add icons to the links using the .nav-icon class
			with font-awesome or any other icon font library -->
			<li class="nav-item">
			<a href="{% url 'dashboard' %}" class="nav-link">
				<i class="nav-icon fas fa-tachometer-alt"></i>
				<p>Dashboard</p>
			</a>
			</li>

			<li class="nav-item">
			<a href="{% url 'projects' %}" class="nav-link">
				<i class="nav-icon fa-solid fa-helmet-safety"></i>
				<p>Projects</p>
			</a>
			</li>
			<li class="nav-item">
			<a href="#" class="nav-link">
				<i class="nav-icon fa-solid fa-bug"></i>
				<p>Tickets</p>
			</a>
			</li>
			<li class="nav-item">
			<a href="#" class="nav-link">
				<i class="nav-icon fa-solid fa-users-gear"></i>
				<p>Manage Users</p>
			</a>
			</li>
			<li class="nav-item">
			<a href="#" class="nav-link">
				<i class="nav-icon fa-solid fa-list-check"></i>
				<p>Assign Roles</p>
			</a>
			</li>
			<li class="nav-item">
			<a href="#" class="nav-link">
				<i class="nav-icon fa-solid fa-gear"></i>
				<p>Settings</p>
			</a>
			</li>
			<li class="nav-item mt-lg-5">
			<a href="#" class="nav-link">
				<i class="nav-icon fa-solid fa-headset"></i>
				<p>Help Center</p>
			</a>
			</li>
			<li class="nav-item">
			<a
				type="button"
				class="nav-link d-flex justify-content-start"
				data-toggle="modal"
				data-target="#modal-logout"
			>
				<i class="nav-icon fa-solid fa-arrow-right-from-bracket"></i>
				<p>Logout</p>
			</a>
			</li>
		</ul>
		</nav>
		<!-- /.sidebar-menu -->
	</div>
	<!-- /.sidebar -->
</aside>
